<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Photography</title>
    <style>
        /* Reset and Base Styles */
        :root {
            --primary-text-color: #333;
            --secondary-text-color: #555;
            --background-color: #ffffff;
            --header-background: #ffffff;
            --accent-color: #1a1a1a;
            --border-color: #eee;
            --lightbox-overlay-color: rgba(0, 0, 0, 0.85);
            --gallery-item-bg: #f9f9f9;
            --mobile-nav-link-hover-bg: #f9f9f9;
            --mobile-nav-link-border: #f0f0f0;
            
            --control-button-bg: #f0f0f0; /* Slightly off-white for controls */
            --control-button-hover-bg: #e0e0e0;
            --control-text-color: var(--primary-text-color);
            --theme-icon-color: var(--primary-text-color);

            --font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            --header-height-desktop: 80px;
            --header-height-mobile: 70px;
        }

        body.dark-theme {
            --primary-text-color: #f0f0f0;
            --secondary-text-color: #bbb;
            --background-color: #121212;
            --header-background: #1e1e1e;
            --accent-color: #f0f0f0;
            --border-color: #333;
            --lightbox-overlay-color: rgba(0, 0, 0, 0.9);
            --gallery-item-bg: #2a2a2a;
            --mobile-nav-link-hover-bg: #2c2c2c;
            --mobile-nav-link-border: #383838;

            --control-button-bg: #2c2c2c;
            --control-button-hover-bg: #3a3a3a;
            --control-text-color: var(--primary-text-color);
            --theme-icon-color: var(--primary-text-color);
        }

        @font-face {
            font-family: 'Inter';
            src: url('https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2') format('woff2');
            font-weight: 400; font-style: normal;
        }
        @font-face {
            font-family: 'Inter';
            src: url('https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2') format('woff2');
            font-weight: 300; font-style: normal;
        }
        @font-face {
            font-family: 'Inter';
            src: url('https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2') format('woff2');
            font-weight: 600; font-style: normal;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; font-size: 16px; }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--primary-text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-top: var(--header-height-mobile);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header and Navigation */
        .site-header {
            position: fixed; top: 0; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 1rem; height: var(--header-height-mobile);
            background-color: var(--header-background);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .artist-name {
            font-size: 1.3rem; font-weight: 300; text-decoration: none;
            color: var(--primary-text-color); letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .main-nav ul { list-style: none; display: flex; align-items: center; }
        .main-nav li { margin-left: 0.75rem; }

        .main-nav a {
            text-decoration: none; color: var(--secondary-text-color);
            font-size: 0.85rem; font-weight: 400; text-transform: uppercase;
            letter-spacing: 0.5px; padding: 0.5rem 0;
            transition: color 0.3s ease, border-color 0.3s ease;
        }
        .main-nav a:hover, .main-nav a.active {
            color: var(--primary-text-color);
            border-bottom: 1px solid var(--primary-text-color);
        }
        
        /* Control Buttons Styling */
        .nav-item-control { display: flex; align-items: center; }

        .lang-toggle-button, .theme-toggle-button {
            background-color: var(--control-button-bg);
            border: 1px solid var(--border-color); /* Subtle border */
            color: var(--control-text-color);
            cursor: pointer;
            padding: 0.3rem 0.6rem; /* Adjusted padding */
            margin: 0 0.1rem; /* Small margin between control buttons */
            border-radius: 15px; /* Pill shape */
            font-family: var(--font-family);
            font-size: 0.85rem; /* Match nav links */
            font-weight: 500; /* Slightly bolder for controls */
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            display: inline-flex; /* For icon alignment */
            align-items: center;
            justify-content: center;
            min-width: 44px; /* Ensure minimum tappable area */
            height: 28px; /* Consistent height */
        }
        .lang-toggle-button:hover, .theme-toggle-button:hover {
            background-color: var(--control-button-hover-bg);
        }

        .theme-toggle-button {
            padding: 0.3rem; /* More square-like padding for icon */
            width: 36px; /* Fixed width for icon button */
            height: 28px;
        }
        .theme-icon {
            font-size: 16px; /* Sun/Moon icon size */
            color: var(--theme-icon-color);
            transition: color 0.3s ease;
            line-height: 1; /* Ensure icon is vertically centered */
        }

        /* Mobile Navigation Toggle */
        .nav-toggle {
            display: none; cursor: pointer; background: none; border: none;
            padding: 0; z-index: 1001;
        }
        .nav-toggle span {
            display: block; width: 25px; height: 2px;
            background-color: var(--primary-text-color); margin: 5px 0;
            transition: transform 0.3s ease, opacity 0.3s ease, background-color 0.3s ease;
        }

        /* Main Content Area */
        .main-content { padding: 2rem; max-width: 1600px; margin: 0 auto; }
        .page-title {
            font-size: 1.2rem; font-weight: 300; color: var(--secondary-text-color);
            text-align: center; margin-bottom: 3rem; text-transform: uppercase;
            letter-spacing: 2px; transition: color 0.3s ease;
        }

        /* Image Gallery */
        .image-gallery {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .gallery-item {
            cursor: pointer; overflow: hidden;
            background-color: var(--gallery-item-bg);
            transition: background-color 0.3s ease;
        }
        .gallery-item img {
            width: 100%; height: 100%; object-fit: cover; display: block;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.3s ease;
            aspect-ratio: 4 / 3;
        }
        .gallery-item:hover img { transform: scale(1.05); opacity: 0.85; }

        /* Lightbox */
        .lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--lightbox-overlay-color); z-index: 2000;
            justify-content: center; align-items: center; opacity: 0;
            transition: opacity 0.4s ease, background-color 0.3s ease; padding: 1rem;
        }
        .lightbox.active { display: flex; opacity: 1; }
        .lightbox-content {
            position: relative; max-width: 90vw; max-height: 90vh;
            display: flex; justify-content: center; align-items: center;
        }
        .lightbox-content img {
            max-width: 100%; max-height: 100%; object-fit: contain;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid var(--background-color);
            transition: border-color 0.3s ease;
        }
        .lightbox-close {
            position: absolute; top: -35px; right: 0px; font-size: 2.5rem;
            color: #fff; cursor: pointer; background: none; border: none;
            line-height: 1; padding: 0.25rem; transition: color 0.3s ease;
        }
        .lightbox-close:hover { color: #ccc; }

        /* Footer */
        .site-footer {
            text-align: center; padding: 2rem; margin-top: 4rem;
            font-size: 0.85rem; color: var(--secondary-text-color);
            border-top: 1px solid var(--border-color);
            transition: color 0.3s ease, border-color 0.3s ease;
        }
        
        /* Responsive Adjustments */
        @media (min-width: 769px) {
            body { padding-top: var(--header-height-desktop); }
            .site-header { height: var(--header-height-desktop); padding: 0 3rem; }
            .artist-name { font-size: 1.8rem; }
            .main-nav a { font-size: 0.9rem; }
            .main-nav li { margin-left: 1rem; }
            .main-nav li.nav-item-control + li:not(.nav-item-control) { margin-left: 1.5rem; }
            .lang-toggle-button, .theme-toggle-button { font-size: 0.9rem; height: 32px; padding: 0.4rem 0.8rem; }
            .theme-toggle-button { width: 40px; padding: 0.4rem; } /* Adjust for desktop icon size */
            .theme-icon { font-size: 18px; }
            .main-content { padding: 3rem; }
            .page-title { font-size: 1.5rem; margin-bottom: 4rem; }
            .image-gallery { gap: 2rem; }
            .lightbox-close { top: 15px; right: 20px; font-size: 2rem; }
        }

        @media (max-width: 768px) {
            .main-nav {
                position: fixed; top: var(--header-height-mobile); left: 0; width: 100%;
                background-color: var(--header-background); flex-direction: column;
                align-items: stretch; padding: 0;
                transform: translateY(-150%);
                transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), background-color 0.3s ease;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                border-top: 1px solid var(--border-color);
            }
            .main-nav.active { transform: translateY(0); }
            .main-nav ul { flex-direction: column; width: 100%; align-items: stretch; }
            .main-nav li {
                margin: 0; width: 100%; text-align: center;
                display: flex; justify-content: center; /* Center content like buttons */
                border-bottom: 1px solid var(--mobile-nav-link-border);
            }
            .main-nav li:last-child { border-bottom: none; }
            
            .main-nav a { /* Regular nav links take full width */
                 display: block; padding: 1rem; font-size: 1.1rem; width: 100%; text-align: center;
            }
            .main-nav li.nav-item-control { /* Container for control buttons */
                padding: 0.75rem 0; /* Padding around the group of controls */
                justify-content: center; /* Center the buttons within this li */
            }
            .lang-toggle-button, .theme-toggle-button { /* Individual control buttons */
                 font-size: 1rem; padding: 0.5rem 0.8rem; height: 38px; margin: 0 0.25rem;
            }
            .theme-toggle-button { width: 42px; padding: 0.5rem;}
            .theme-icon { font-size: 18px; }

            .main-nav a:hover {
                background-color: var(--mobile-nav-link-hover-bg);
                border-bottom-color: var(--mobile-nav-link-border);
            }
            .nav-toggle { display: block; }
            .nav-toggle.active span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
            .nav-toggle.active span:nth-child(2) { opacity: 0; }
            .nav-toggle.active span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

            .image-gallery { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
            .main-content { padding: 1.5rem; }
            .lightbox-content { max-width: 95vw; max-height: 85vh; }
            .lightbox-close { font-size: 2.2rem; top: 10px; right: 10px; padding: 0.5rem; background-color: rgba(0,0,0,0.2); border-radius: 50%;}
        }
         @media (max-width: 480px) {
            .artist-name { font-size: 1.2rem; }
            .site-header { padding: 0 1rem; }
            .main-content { padding: 1rem; }
            .page-title { font-size: 1rem; margin-bottom: 2rem; }
            .image-gallery { grid-template-columns: 1fr; gap: 1rem; }
            .main-nav a { padding: 0.8rem; font-size: 1rem; }
            .main-nav li.nav-item-control { padding: 0.5rem 0; }
            .lang-toggle-button, .theme-toggle-button { height: 36px; font-size: 0.9rem; padding: 0.4rem 0.6rem; }
            .theme-toggle-button { width: 38px; padding: 0.4rem; }
            .theme-icon { font-size: 16px; }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <a href="#" class="artist-name" data-lang-key="artistName">ARTIST NAME</a>
        <button class="nav-toggle" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="main-nav">
            <ul>
                <li class="nav-item-control">
                    <button id="lang-toggle" class="lang-toggle-button" aria-label="Switch language"></button>
                </li>
                <li class="nav-item-control">
                     <button id="theme-toggle" class="theme-toggle-button" aria-label="Toggle theme">
                        <span id="theme-icon" class="theme-icon"></span>
                    </button>
                </li>
                <li><a href="#images" class="active" data-lang-key="navImages">Images</a></li>
                <li><a href="#texts" data-lang-key="navTexts">Texts</a></li>
                <li><a href="#about" data-lang-key="navAbout">About</a></li>
                <li><a href="#acquire" data-lang-key="navAcquire">Acquire Prints</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content" id="images">
        <h1 class="page-title" data-lang-key="pageTitle">Portfolio</h1>
        <div class="image-gallery">
            <div class="gallery-item" data-src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=1200" data-alt="Misty mountain landscape">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=600" alt="Misty mountain landscape thumbnail">
            </div>
            <div class="gallery-item" data-src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=1200" data-alt="Wooden boardwalk over a lake">
                <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=600" alt="Wooden boardwalk over a lake thumbnail">
            </div>
            <div class="gallery-item" data-src="https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=1200" data-alt="Blue lake with wooden pier">
                <img src="https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=600" alt="Blue lake with wooden pier thumbnail">
            </div>
            <div class="gallery-item" data-src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=1200" data-alt="Green rolling hills under cloudy sky">
                <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=600" alt="Green rolling hills thumbnail">
            </div>
             <div class="gallery-item" data-src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=1200" data-alt="Italian lake and mountains">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=600" alt="Italian lake and mountains thumbnail">
            </div>
            <div class="gallery-item" data-src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=1200" data-alt="Forest path with sunlight">
                <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=600" alt="Forest path thumbnail">
            </div>
        </div>
    </main>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img src="" alt="" id="lightbox-img">
            <button class="lightbox-close" id="lightbox-close" aria-label="Close lightbox">&times;</button>
        </div>
    </div>

    <footer class="site-footer">
        <p><span data-lang-key="copyrightPre">&copy; </span><span id="current-year"></span> <span data-lang-key="copyrightArtist">Artist Name</span>. <span data-lang-key="copyrightRights">All Rights Reserved.</span></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const navToggle = document.querySelector('.nav-toggle');
            const mainNav = document.querySelector('.main-nav');
            const themeToggleButton = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const langToggleButton = document.getElementById('lang-toggle');
            const lightboxCloseButton = document.getElementById('lightbox-close');

            // --- Translations ---
            const translations = {
                en: {
                    artistName: "ARTIST NAME",
                    navImages: "Images",
                    navTexts: "Texts",
                    navAbout: "About",
                    navAcquire: "Acquire Prints",
                    pageTitle: "Portfolio",
                    copyrightPre: "© ",
                    copyrightArtist: "Marius Jomphe",
                    copyrightRights: "All Rights Reserved.",
                    langToggleText: "🌐 FR", // Shows this when site is EN, to switch to FR
                    langToggleLabel: "Switch to French",
                    themeToggleLightLabel: "Switch to Dark Mode", // Aria-label when in light mode
                    themeToggleDarkLabel: "Switch to Light Mode",  // Aria-label when in dark mode
                    closeLightboxLabel: "Close lightbox",
                    navToggleLabel: "Toggle navigation"
                },
                fr: {
                    artistName: "NOM DE L'ARTISTE",
                    navImages: "Images",
                    navTexts: "Textes",
                    navAbout: "À Propos",
                    navAcquire: "Acquérir",
                    pageTitle: "Portfolio",
                    copyrightPre: "© ",
                    copyrightArtist: "Marius Jomphe",
                    copyrightRights: "Tous Droits Réservés.",
                    langToggleText: "🌐 EN", // Shows this when site is FR, to switch to EN
                    langToggleLabel: "Passer en Anglais",
                    themeToggleLightLabel: "Passer en Mode Sombre",
                    themeToggleDarkLabel: "Passer en Mode Clair",
                    closeLightboxLabel: "Fermer la visionneuse",
                    navToggleLabel: "Basculer la navigation"
                }
            };

            let currentLang = localStorage.getItem('language') || 'en';

            function applyTranslations() {
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if (translations[currentLang] && translations[currentLang][key]) {
                        el.textContent = translations[currentLang][key];
                    }
                });
                // Language toggle button text and aria-label
                langToggleButton.textContent = translations[currentLang].langToggleText;
                langToggleButton.setAttribute('aria-label', translations[currentLang].langToggleLabel);
                
                // Theme toggle button aria-label (depends on current theme AND current language)
                const isDarkMode = body.classList.contains('dark-theme');
                themeToggleButton.setAttribute('aria-label', 
                    isDarkMode ? translations[currentLang].themeToggleDarkLabel : translations[currentLang].themeToggleLightLabel
                );
                
                // Other aria-labels
                if(lightboxCloseButton) lightboxCloseButton.setAttribute('aria-label', translations[currentLang].closeLightboxLabel);
                if(navToggle) navToggle.setAttribute('aria-label', translations[currentLang].navToggleLabel);
                document.documentElement.lang = currentLang;
            }

            // --- Theme Switcher ---
            function applyTheme(theme) {
                if (theme === 'dark') {
                    body.classList.add('dark-theme');
                    if (themeIcon) themeIcon.textContent = '☀️'; // Show sun icon (to switch to light)
                } else {
                    body.classList.remove('dark-theme');
                    if (themeIcon) themeIcon.textContent = '🌙'; // Show moon icon (to switch to dark)
                }
                localStorage.setItem('theme', theme);
                applyTranslations(); // Update aria-labels which might depend on language
            }

            themeToggleButton.addEventListener('click', () => {
                const newTheme = body.classList.contains('dark-theme') ? 'light' : 'dark';
                applyTheme(newTheme);
            });

            const storedTheme = localStorage.getItem('theme') || 
                                (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(storedTheme); // Apply initial theme


            // --- Language Switcher ---
            langToggleButton.addEventListener('click', () => {
                currentLang = (currentLang === 'en') ? 'fr' : 'en';
                localStorage.setItem('language', currentLang);
                applyTranslations();
            });
            
            applyTranslations(); // Initial translation call after theme is set

            // --- Mobile Navigation Toggle ---
            if (navToggle && mainNav) {
                navToggle.addEventListener('click', () => {
                    mainNav.classList.toggle('active');
                    navToggle.classList.toggle('active');
                    navToggle.setAttribute('aria-expanded', mainNav.classList.contains('active'));
                });

                mainNav.querySelectorAll('ul > li > *:not(div)').forEach(linkOrButton => { // Target direct children of li that are links/buttons
                    linkOrButton.addEventListener('click', (e) => {
                        const isNavLink = e.currentTarget.tagName === 'A' && e.currentTarget.getAttribute('href').startsWith('#');
                        const isControlInsideLi = e.currentTarget.closest('.nav-item-control');

                        if (mainNav.classList.contains('active')) {
                            if (isNavLink) { // Only close for actual navigation links
                                mainNav.classList.remove('active');
                                navToggle.classList.remove('active');
                                navToggle.setAttribute('aria-expanded', 'false');
                            }
                            // Do not close for control buttons (lang/theme)
                        }
                    });
                });
            }
            
            // --- Lightbox Functionality ---
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const galleryItems = document.querySelectorAll('.gallery-item');

            if (lightbox && lightboxImg && lightboxCloseButton) {
                galleryItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const imgSrc = item.getAttribute('data-src');
                        const imgAlt = item.getAttribute('data-alt');
                        if (imgSrc && imgAlt) {
                            lightboxImg.setAttribute('src', imgSrc);
                            lightboxImg.setAttribute('alt', imgAlt);
                            lightbox.classList.add('active');
                            document.body.style.overflow = 'hidden';
                        }
                    });
                });
                const closeLightbox = () => {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = '';
                };
                lightboxCloseButton.addEventListener('click', closeLightbox);
                lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && lightbox.classList.contains('active')) closeLightbox();
                });
            }

            // --- Update Copyright Year ---
            const currentYearSpan = document.getElementById('current-year');
            if (currentYearSpan) currentYearSpan.textContent = new Date().getFullYear();
        });
    </script>

</body>
</html>
