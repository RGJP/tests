<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Photography</title>
    <style>
        /* Reset and Base Styles */
        :root {
            --primary-text-color: #333;
            --secondary-text-color: #555;
            --background-color: #ffffff;
            --accent-color: #1a1a1a; /* For subtle borders or hover effects */
            --lightbox-overlay-color: rgba(0, 0, 0, 0.85);
            --font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            --header-height-desktop: 80px;
            --header-height-mobile: 60px;
        }

        @font-face {
            font-family: 'Inter';
            src: url('https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter';
            src: url('https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2') format('woff2'); /* Using a readily available woff2 for simplicity */
            font-weight: 300; /* Light */
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter';
            src: url('https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2') format('woff2');
            font-weight: 600; /* Semibold */
            font-style: normal;
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px; /* Base font size for rem units */
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--primary-text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-top: var(--header-height-mobile); /* Space for fixed header on mobile */
        }

        /* Header and Navigation */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            height: var(--header-height-mobile);
            background-color: var(--background-color);
            border-bottom: 1px solid #eee;
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .artist-name {
            font-size: 1.5rem;
            font-weight: 300; /* Lighter weight for elegance */
            text-decoration: none;
            color: var(--primary-text-color);
            letter-spacing: 1px;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
        }

        .main-nav li {
            margin-left: 1.5rem;
        }

        .main-nav a {
            text-decoration: none;
            color: var(--secondary-text-color);
            font-size: 0.9rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
            padding: 0.5rem 0;
        }

        .main-nav a:hover,
        .main-nav a.active {
            color: var(--primary-text-color);
            border-bottom: 1px solid var(--primary-text-color);
        }
        
        /* Mobile Navigation Toggle */
        .nav-toggle {
            display: none; /* Hidden on desktop */
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            z-index: 1001;
        }

        .nav-toggle span {
            display: block;
            width: 25px;
            height: 2px;
            background-color: var(--primary-text-color);
            margin: 5px 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Main Content Area */
        .main-content {
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--secondary-text-color);
            text-align: center;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Image Gallery */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem; /* Increased gap for museum feel */
        }

        .gallery-item {
            cursor: pointer;
            overflow: hidden; /* Ensures image doesn't spill on zoom effect */
            background-color: #f9f9f9; /* Slight background for image placeholders */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers the area, might crop */
            display: block;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.3s ease;
            aspect-ratio: 4 / 3; /* Common photography aspect ratio */
        }

        .gallery-item:hover img {
            transform: scale(1.05);
            opacity: 0.85;
        }

        /* Lightbox */
        .lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--lightbox-overlay-color);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            padding: 1rem; /* Padding for smaller screens */
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex; /* For centering image */
            justify-content: center; /* For centering image */
            align-items: center; /* For centering image */
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid white; /* Subtle border for definition */
        }

        .lightbox-close {
            position: absolute;
            top: -35px; /* Position above the image or to the side */
            right: 0px;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;
            line-height: 1;
            padding: 0.25rem;
            transition: color 0.3s ease;
        }
        .lightbox-close:hover {
            color: #ccc;
        }


        /* Footer */
        .site-footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            font-size: 0.85rem;
            color: var(--secondary-text-color);
            border-top: 1px solid #eee;
        }
        
        /* Responsive Adjustments */
        @media (min-width: 769px) {
            body {
                padding-top: var(--header-height-desktop);
            }
            .site-header {
                height: var(--header-height-desktop);
                padding: 0 3rem;
            }
            .artist-name {
                font-size: 1.8rem;
            }
            .main-nav a {
                font-size: 1rem;
            }
             .main-nav li {
                margin-left: 2.5rem;
            }
            .main-content {
                padding: 3rem;
            }
            .page-title {
                font-size: 1.5rem;
                margin-bottom: 4rem;
            }
            .image-gallery {
                gap: 2rem;
            }
            .lightbox-close {
                top: 15px;
                right: 20px;
                font-size: 2rem;
            }
        }


        @media (max-width: 768px) {
            .main-nav {
                position: fixed;
                top: var(--header-height-mobile);
                left: 0;
                width: 100%;
                background-color: var(--background-color);
                flex-direction: column;
                align-items: center;
                padding: 1rem 0;
                transform: translateY(-150%); /* Start off-screen */
                transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                border-top: 1px solid #eee;
            }

            .main-nav.active {
                transform: translateY(0);
            }

            .main-nav ul {
                flex-direction: column;
                width: 100%;
            }

            .main-nav li {
                margin: 0;
                width: 100%;
                text-align: center;
            }

            .main-nav a {
                display: block;
                padding: 1rem;
                font-size: 1.1rem;
                border-bottom: 1px solid #f0f0f0; /* Separator for mobile links */
            }
            .main-nav a:hover,
            .main-nav a.active {
                background-color: #f9f9f9;
                border-bottom: 1px solid #f0f0f0; /* Keep separator on hover */
            }
            .main-nav li:last-child a {
                border-bottom: none;
            }

            .nav-toggle {
                display: block;
            }
            
            .nav-toggle.active span:nth-child(1) {
                transform: translateY(7px) rotate(45deg);
            }
            .nav-toggle.active span:nth-child(2) {
                opacity: 0;
            }
            .nav-toggle.active span:nth-child(3) {
                transform: translateY(-7px) rotate(-45deg);
            }

            .image-gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }
             .main-content {
                padding: 1.5rem;
            }
            .lightbox-content {
                max-width: 95vw;
                max-height: 85vh;
            }
            .lightbox-close { /* Make close button easier to tap */
                font-size: 2.2rem;
                top: 10px;
                right: 10px;
                padding: 0.5rem;
                 background-color: rgba(0,0,0,0.2); /* Slight background for visibility */
                border-radius: 50%;
            }
        }
         @media (max-width: 480px) {
            .artist-name {
                font-size: 1.3rem;
            }
            .site-header {
                padding: 0 1rem;
            }
            .main-content {
                padding: 1rem;
            }
            .page-title {
                 font-size: 1rem;
                 margin-bottom: 2rem;
            }
             .image-gallery {
                /* On very small screens, 1 column might be better */
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

    </style>
</head>
<body>

    <div class="lightbox" id="lightbox">

            <img src="" alt="" id="lightbox-img">
            <button class="lightbox-close" id="lightbox-close" aria-label="Close lightbox">&times;</button>
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; <span id="current-year"></span> Artist Name. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile Navigation Toggle
            const navToggle = document.querySelector('.nav-toggle');
            const mainNav = document.querySelector('.main-nav');

            if (navToggle && mainNav) {
                navToggle.addEventListener('click', () => {
                    mainNav.classList.toggle('active');
                    navToggle.classList.toggle('active');
                    const isExpanded = mainNav.classList.contains('active');
                    navToggle.setAttribute('aria-expanded', isExpanded);
                });

                // Close mobile menu when a link is clicked
                const navLinks = mainNav.querySelectorAll('a');
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        if (mainNav.classList.contains('active')) {
                            mainNav.classList.remove('active');
                            navToggle.classList.remove('active');
                            navToggle.setAttribute('aria-expanded', 'false');
                        }
                    });
                });
            }
            
            // Active navigation link based on section
            // For a single page app, this would be more complex. Here, it's simple.
            const navLinks = document.querySelectorAll('.main-nav a');
            const sections = document.querySelectorAll('main > section'); // Assuming sections exist

            // For this landing page, "Images" is default active.
            // If you had multiple actual sections on one page:
            /*
            window.addEventListener('scroll', () => {
                let current = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    if (pageYOffset >= sectionTop - var(--header-height-desktop) - 10) { // Adjust offset
                        current = section.getAttribute('id');
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href').includes(current)) {
                        link.classList.add('active');
                    }
                });
            });
            */


            // Lightbox Functionality
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxClose = document.getElementById('lightbox-close');
            const galleryItems = document.querySelectorAll('.gallery-item');

            if (lightbox && lightboxImg && lightboxClose) {
                galleryItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const imgSrc = item.getAttribute('data-src');
                        const imgAlt = item.getAttribute('data-alt');
                        if (imgSrc && imgAlt) {
                            lightboxImg.setAttribute('src', imgSrc);
                            lightboxImg.setAttribute('alt', imgAlt);
                            lightbox.classList.add('active');
                            document.body.style.overflow = 'hidden'; // Prevent scrolling background
                        }
                    });
                });

                const closeLightbox = () => {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = ''; // Restore scrolling
                    // Optional: clear image src to save memory, though modern browsers are good
                    // lightboxImg.setAttribute('src', ''); 
                    // lightboxImg.setAttribute('alt', '');
                };

                lightboxClose.addEventListener('click', closeLightbox);

                lightbox.addEventListener('click', (e) => {
                    // Close if clicked on the overlay background, not the image itself
                    if (e.target === lightbox) {
                        closeLightbox();
                    }
                });

                // Close lightbox with Escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                        closeLightbox();
                    }
                });
            }

            // Update Copyright Year
            const currentYearSpan = document.getElementById('current-year');
            if (currentYearSpan) {
                currentYearSpan.textContent = new Date().getFullYear();
            }
        });
    </script>
