name: Daily Web Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC daily
  workflow_dispatch:  # Allows manual execution

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip

      - name: Install Python packages
        run: pip3 install requests beautifulsoup4

      - name: Run scraper script
        run: python3 scraper.py

      - name: Move file to repository
        run: mv datapiscinesvq.html $GITHUB_WORKSPACE/

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

    - name: Commit and Push HTML File
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run: |
    git checkout main  # Or whatever your default branch is
    git add datapiscinesvq.html
    git commit -m "Update scraped HTML file" || echo "No changes to commit"
    git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

