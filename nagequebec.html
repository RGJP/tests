<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Où nager aujourd'hui à Québec ?</title>
    <style>
        body {
            background-color: #002244;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #005599;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            max-width: 90%;
            word-wrap: break-word;
        }

        p {
            margin: 10px 0;
        }

        a {
            color: #00bfff;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 22px;
            }
            button {
                font-size: 16px;
                padding: 12px 20px;
            }
            #result {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1 id="main-title"></h1>
    <button onclick="fetchSchedules()">Où nager aujourd'hui à Québec?</button>
    <div id="result"></div>
    
    <script>
        async function fetchData(url) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Failed to fetch: ${url}`, error);
                return null;
            }
        }
    
        async function fetchSchedules() {
            const resultDiv = document.getElementById("result");
            const title = document.getElementById("main-title");
            title.style.display = "block";
            resultDiv.innerHTML = "<p>Chargement...</p>";
    
            const urls = [
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=177",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=173",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=320",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=165",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=179",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=172",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=175",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=167",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=178",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=174",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=176",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=171",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=170",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=169",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=168",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=166",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=164",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=163",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=162",
                "https://www.ville.quebec.qc.ca/citoyens/loisirs_sports/installations_sportives/piscines_interieures/piscines_interieures_fiche.aspx?entID=160"
            ];
    
            const today = new Date().toLocaleDateString('fr-FR', { weekday: 'long' });
            const seenResults = new Set();
            let results = `<p>Aujourd'hui c'est <strong>${new Date().toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}</strong>, voici les bains disponibles:</p>`;
    
            const fetchPromises = urls.map(url => fetchData(url));
            const responses = await Promise.all(fetchPromises);
    
            responses.forEach((data, index) => {
                if (!data) return;
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, "text/html");
                const rows = doc.querySelectorAll(".tableau_horaire_loisirs tr");
    
                rows.forEach(row => {
                    const day = row.querySelector("th")?.innerText.trim();
                    if (day && day.toLowerCase() === today.toLowerCase()) {
                        const hours = row.querySelector("td")?.innerText.trim().replace(/<[^>]*>/g, ' ');
                        if (hours) {
                            const poolName = doc.title.trim();
                            const scheduleEntry = `${poolName}: ${hours}`;
    
                            if (!seenResults.has(scheduleEntry)) {
                                seenResults.add(scheduleEntry);
                                results += `<p><a href="${urls[index]}" target="_blank" style="color: #00bfff; text-decoration: none;"><strong>${poolName}</strong></a>: ${hours}</p>`;
                            }
                        }
                    }
                });
            });
    
            resultDiv.innerHTML = results || "<p>Aucune information trouvée pour aujourd'hui.</p>";
            title.style.display = "block";
        }
    </script>
    
    
    
</body>
</html>
