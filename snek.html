<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNEK üêç</title>
    <style>
	
        body {
            background-color: #003300;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
		
		h1 {
    margin: 0;
}

        canvas {
            background-image: url('backgroundtxt.jpg');
            background-size: stretch;
            border: 2px solid darkred;
        }
		 .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: arial;
            font-size: 24px;
            display: none; /* Hide the overlay initially */
        }
    </style>
</head>
<body>
    <center>
        <h1></h1>
		 <br>
	
        <canvas id="gameCanvas" width="690" height="690"></canvas>
		<br>
        <div id="score" style="color: white; font-family: arial; font-size: 24px;"></div>
		<p style="color: black; font-family: arial; font-size: 15px">1.5<p/>
		
	
    <div class="overlay" id="overlay">
        <div>RIP</div>
		<br>
		<div>üíÄ</div>
		<br>
        <div id="finalScore"></div>
		<br>
       <button id="riseButton" onclick="replay()" style="font-size: 20px; padding: 10px 20px;">RISE !</button>

    </div>
    </center>
	
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 30;
        let snake = [];
snake[0] = {x: 10 * box, y: 10 * box};
let food = {x: Math.floor(Math.random() * 21) * box, y: Math.floor(Math.random() * 21) * box};
        let d;
        let score = 0; 
        let scoreElement = document.getElementById('score'); 

        document.addEventListener('keydown', direction);

document.addEventListener('keydown', function(event) {
    if (event.keyCode === 13) {
        document.getElementById('riseButton').click(); // Simulate a click on the "RISE" button
    }
});

function replay() {
    clearInterval(game);
    location.reload();
}
 
        function replay() {
            clearInterval(game);
            location.reload();
        }
		
		
		let lastKeyPressTime = 0;


        function direction(event) {	
		  const now = Date.now();
    if (now - lastKeyPressTime < 25) {
        return;
    }

    lastKeyPressTime = now;
	
            if (event.keyCode == 37 && d != 'RIGHT') {
                d = 'LEFT';
            } else if (event.keyCode == 38 && d != 'DOWN') {
                d = 'UP';
            } else if (event.keyCode == 39 && d != 'LEFT') {
                d = 'RIGHT';
            } else if (event.keyCode == 40 && d != 'UP') {
                d = 'DOWN';
            }
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < snake.length; i++) {
                if (i === 0) {
                    let snakeHeadImage = new Image();
                    snakeHeadImage.src = 'snakehead.jpg';
                    ctx.drawImage(snakeHeadImage, snake[i].x, snake[i].y, box, box);
                } else {
				let snakeBodyImage = new Image();
				 snakeBodyImage.src = 'snakebody.jpg';
				
                    ctx.drawImage(snakeBodyImage, snake[i].x, snake[i].y, box, box);
                }
                ctx.strokeStyle = 'black';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            let foodImage = new Image();
            foodImage.src = 'food.jpg';
            ctx.drawImage(foodImage, food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;
            if (d === 'LEFT') snakeX -= box;
            if (d === 'UP') snakeY -= box;
            if (d === 'RIGHT') snakeX += box;
            if (d === 'DOWN') snakeY += box;
            let newHead = {x: snakeX, y: snakeY};
			
            if (snakeX === food.x && snakeY === food.y) {
                food = {x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box};
                score++; 
            } else {
                snake.pop();
            }
      



        if (
            snakeX < 0 || snakeY < 0 || 
            snakeX >= canvas.width || snakeY >= canvas.height || 
            collision(newHead, snake)
        ) {
            clearInterval(game);
            document.getElementById('finalScore').innerText = 'Score: ' + score;
            document.getElementById('overlay').style.display = 'flex'; 
        }



	  
            snake.unshift(newHead);
            scoreElement.innerText = 'Score: ' + score; 
        }

        let game = setInterval(draw, 100);
    </script>

</body>
</html>
