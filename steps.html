<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step Counter v2.4</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #001f3f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    .panel {
      background-color: #002b6c;
      border-radius: 8px;
      padding: 1rem 0;
      margin-bottom: 1rem;
    }
    .panel-label {
      color: #FFD700;
      font-size: 1rem;
      font-weight: bold;
    }
    .panel-value {
      color: #FFD700;
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 0.3rem;
    }
    .buttons {
      display: flex;
      gap: 0.5rem;
    }
    button {
      flex: 1;
      background-color: #FFD700;
      color: #001f3f;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 0;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="panel-label">Steps</div>
      <div id="stepCount" class="panel-value">0</div>
    </div>
    <div class="panel">
      <div class="panel-label">Distance (km)</div>
      <div id="distKm" class="panel-value">0.00</div>
    </div>
    <div class="panel">
      <div class="panel-label">Calories (kcal)</div>
      <div id="calories" class="panel-value">0.00</div>
    </div>
    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    const calibrationFactor = 0.600;
    const minStepInterval = 400;
    const stepLength = 0.78;
    const caloriesPerStep = 0.04;

    let rawSteps = 0;
    let lastZ = 0;
    let lastStepTime = 0;
    let peakDetected = false;
    let isTracking = false;

    const stepEl = document.getElementById('stepCount');
    const distEl = document.getElementById('distKm');
    const calEl  = document.getElementById('calories');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');

    function updateDisplay() {
      const adjustedSteps = Math.round(rawSteps * calibrationFactor);
      const distKm = (adjustedSteps * stepLength) / 1000;
      const calories = adjustedSteps * caloriesPerStep;

      stepEl.textContent = adjustedSteps;
      distEl.textContent = distKm.toFixed(2);
      calEl.textContent = calories.toFixed(2);
    }

    function handleMotion(event) {
      if (!isTracking) return;

      const acc = event.acceleration;
      if (!acc || typeof acc.z !== 'number') return;

      const now = Date.now();
      const z = acc.z;
      const zDiff = z - lastZ;
      lastZ = z;

      if (!peakDetected && zDiff > 1.2) {
        peakDetected = true;
      }

      if (peakDetected && zDiff < -1.2) {
        if (now - lastStepTime > minStepInterval) {
          rawSteps++;
          lastStepTime = now;
          updateDisplay();
        }
        peakDetected = false;
      }
    }

    function toggleTracking() {
      if (!isTracking) {
        if (window.DeviceMotionEvent && DeviceMotionEvent.requestPermission) {
          DeviceMotionEvent.requestPermission().then(response => {
            if (response === 'granted') {
              window.addEventListener('devicemotion', handleMotion);
              isTracking = true;
              startBtn.textContent = 'Pause';
            } else {
              alert("Permission denied.");
            }
          }).catch(console.error);
        } else {
          window.addEventListener('devicemotion', handleMotion);
          isTracking = true;
          startBtn.textContent = 'Pause';
        }
      } else {
        isTracking = false;
        startBtn.textContent = 'Start';
      }
    }

    function resetAll() {
      if (confirm("Reset all data?")) {
        rawSteps = 0;
        lastZ = 0;
        lastStepTime = 0;
        peakDetected = false;
        updateDisplay();
        isTracking = false;
        startBtn.textContent = 'Start';
      }
    }

    startBtn.addEventListener('click', toggleTracking);
    resetBtn.addEventListener('click', resetAll);
    window.addEventListener('devicemotion', handleMotion);
  </script>
</body>
</html>
