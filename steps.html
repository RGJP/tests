<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step Counter v3.0 (Research-Grade)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #001f3f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    .panel {
      background-color: #002b6c;
      border-radius: 8px;
      padding: 1rem 0;
      margin-bottom: 1rem;
    }
    .panel-label {
      color: #FFD700;
      font-size: 1rem;
      font-weight: bold;
    }
    .panel-value {
      color: #FFD700;
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 0.3rem;
    }
    .buttons {
      display: flex;
      gap: 0.5rem;
    }
    button {
      flex: 1;
      background-color: #FFD700;
      color: #001f3f;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 0;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="panel-label">Steps</div>
      <div id="stepCount" class="panel-value">0</div>
    </div>
    <div class="panel">
      <div class="panel-label">Distance (km)</div>
      <div id="distKm" class="panel-value">0.00</div>
    </div>
    <div class="panel">
      <div class="panel-label">Calories (kcal)</div>
      <div id="calories" class="panel-value">0.00</div>
    </div>
    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    // --- Constants ---
    const STEP_LENGTH = 0.78; // meters
    const CALORIES_PER_STEP = 0.04;
    const FILTER_WINDOW = 4; // moving average window
    const DYNAMIC_THRESHOLD_RATIO = 0.6; // 60% of signal range
    const MIN_STEP_DURATION = 180; // ms (5.5 steps/sec)
    const MAX_STEP_DURATION = 1200; // ms (0.83 steps/sec)

    // --- State Variables ---
    let buffer = [];
    let steps = 0;
    let lastStepTime = 0;
    let state = 'NEUTRAL';
    let dynamicThreshold = 1.2;
    let peakValue = 0;
    let valleyValue = 0;
    let isTracking = false;

    // Bandpass filter state (4th order Butterworth, coefficients for 0.25-2.5Hz @50Hz)
    let filterX = [0,0,0,0,0];
    let filterY = [0,0,0,0,0];

    // --- UI Elements ---
    const stepEl = document.getElementById('stepCount');
    const distEl = document.getElementById('distKm');
    const calEl  = document.getElementById('calories');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');

    // --- Utility Functions ---
    function updateDisplay() {
      const distKm = (steps * STEP_LENGTH) / 1000;
      const calories = steps * CALORIES_PER_STEP;
      stepEl.textContent = steps;
      distEl.textContent = distKm.toFixed(2);
      calEl.textContent = calories.toFixed(2);
    }

    function resetAll() {
      if (confirm("Reset all data?")) {
        steps = 0;
        lastStepTime = 0;
        state = 'NEUTRAL';
        dynamicThreshold = 1.2;
        peakValue = 0;
        valleyValue = 0;
        buffer = [];
        filterX = [0,0,0,0,0];
        filterY = [0,0,0,0,0];
        updateDisplay();
        isTracking = false;
        startBtn.textContent = 'Start';
      }
    }

    // --- Advanced Step Detection Algorithm ---
    function applyBandpassFilter(acc) {
      // 4th order Butterworth bandpass filter (coefficients from MATLAB)
      filterX.push(acc);
      filterX.shift();

      // y[n] = 0.2387*x[n] - 0.2387*x[n-4] - 1.8893*y[n-1] + 1.7045*y[n-2]
      const y =
        0.2387 * filterX[4] -
        0.2387 * filterX[0] -
        1.8893 * filterY[3] +
        1.7045 * filterY[4];

      filterY.push(y);
      filterY.shift();

      return y;
    }

    function updateDynamicThreshold(currentValue) {
      buffer.push(currentValue);
      if (buffer.length > FILTER_WINDOW) buffer.shift();

      const avg = buffer.reduce((a, b) => a + b, 0) / buffer.length;
      const variance =
        buffer.reduce((a, b) => a + Math.pow(b - avg, 2), 0) / buffer.length;

      // Adaptive threshold based on signal variance and peak-valley difference
      if (peakValue !== 0 && valleyValue !== 0) {
        return Math.max(1.2, DYNAMIC_THRESHOLD_RATIO * (peakValue - valleyValue));
      } else {
        return 1.2;
      }
    }

    function handleMotion(event) {
      if (!isTracking) return;

      const acc = event.acceleration;
      if (!acc) return;

      // 1. Compute vector magnitude for orientation independence
      const vm = Math.sqrt(
        (acc.x || 0) ** 2 +
        (acc.y || 0) ** 2 +
        (acc.z || 0) ** 2
      );

      // 2. Apply bandpass filter to remove noise/out-of-band motion
      const filtered = applyBandpassFilter(vm);

      // 3. Update dynamic threshold
      dynamicThreshold = updateDynamicThreshold(filtered);

      // 4. State machine for robust peak/valley detection
      switch (state) {
        case 'NEUTRAL':
          if (filtered > dynamicThreshold) {
            peakValue = filtered;
            state = 'PEAK_DETECTED';
          }
          break;

        case 'PEAK_DETECTED':
          if (filtered > peakValue) {
            peakValue = filtered;
          } else if (filtered < (peakValue - dynamicThreshold)) {
            valleyValue = filtered;
            state = 'VALLEY_DETECTED';
          }
          break;

        case 'VALLEY_DETECTED':
          const now = Date.now();
          const stepDuration = now - lastStepTime;

          if (
            stepDuration > MIN_STEP_DURATION &&
            stepDuration < MAX_STEP_DURATION &&
            (peakValue - valleyValue) > dynamicThreshold
          ) {
            steps++;
            lastStepTime = now;
            updateDisplay();
          }
          // Reset detection
          state = 'NEUTRAL';
          peakValue = 0;
          valleyValue = 0;
          break;
      }
    }

    // --- Permissions and Event Handling ---
    function toggleTracking() {
      if (!isTracking) {
        // iOS 13+ requires permission
        if (window.DeviceMotionEvent && DeviceMotionEvent.requestPermission) {
          DeviceMotionEvent.requestPermission().then(response => {
            if (response === 'granted') {
              window.addEventListener('devicemotion', handleMotion);
              isTracking = true;
              startBtn.textContent = 'Pause';
            } else {
              alert("Permission denied.");
            }
          }).catch(console.error);
        } else {
          window.addEventListener('devicemotion', handleMotion);
          isTracking = true;
          startBtn.textContent = 'Pause';
        }
      } else {
        isTracking = false;
        startBtn.textContent = 'Start';
      }
    }

    // --- UI Event Listeners ---
    startBtn.addEventListener('click', toggleTracking);
    resetBtn.addEventListener('click', resetAll);

    // --- Initialize Display ---
    updateDisplay();
  </script>
</body>
</html>
