<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensuring mobile compatibility -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CP Step Tracker</title>
  <style>
    /* Resetting default margins/padding */
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #00008B; /* Dark blue */
      color: #FFD700; /* Gold */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .stat {
      font-size: 2em;
      margin: 10px 0;
    }
    button {
      font-size: 1.5em;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #FFD700;
      color: #00008B;
      transition: transform 0.1s ease-in-out;
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <!-- Display sections -->
  <div class="stat" id="steps">Steps: 0</div>
  <div class="stat" id="km">Distance (km): 0</div>
  <div class="stat" id="miles">Distance (miles): 0</div>
  <div class="stat" id="calories">Calories burned: 0</div>

  <!-- Control buttons -->
  <button id="startButton">Start</button>
  <button id="resetButton">Reset</button>

  <script>
    // Global variables to track counts and settings
    let stepCount = 0;
    let lastStepTime = 0;
    const threshold = 1.2;         // Acceleration threshold (m/sÂ²) to determine a step
    const debounceTime = 400;      // Minimum time (ms) between steps to avoid double counting
    const stepLengthMeters = 0.8;  // Average step length in meters (can be adjusted)
    const caloriesPerStep = 0.04;  // Approximate calories burned per step

    let motionEventListenerActive = false;

    // Element references
    const stepsDiv = document.getElementById('steps');
    const kmDiv = document.getElementById('km');
    const milesDiv = document.getElementById('miles');
    const caloriesDiv = document.getElementById('calories');
    const startButton = document.getElementById('startButton');
    const resetButton = document.getElementById('resetButton');

    // Update the displayed stats
    function updateDisplay() {
      stepsDiv.textContent = "Steps: " + stepCount;
      let distanceMeters = stepCount * stepLengthMeters;
      let distanceKm = distanceMeters / 1000;
      let distanceMiles = distanceMeters * 0.000621371;
      kmDiv.textContent = "Distance (km): " + distanceKm.toFixed(2);
      milesDiv.textContent = "Distance (miles): " + distanceMiles.toFixed(2);
      let calories = stepCount * caloriesPerStep;
      caloriesDiv.textContent = "Calories burned: " + calories.toFixed(2);
    }

    // Handle the incoming device motion events to detect a step.
    // A simple approach: if the magnitude of acceleration exceeds a threshold 
    // and enough time has passed since the last step, count one step.
    function handleMotion(event) {
      let acc = event.acceleration;
      // Use fallback if acceleration is null (some devices only provide accelerationIncludingGravity)
      if (!acc || (acc.x === null && acc.y === null && acc.z === null)) {
        acc = event.accelerationIncludingGravity;
        if (!acc || (acc.x === null && acc.y === null && acc.z === null)) {
          return;
        }
      }
      
      let { x, y, z } = acc;
      x = x || 0;
      y = y || 0;
      z = z || 0;
      
      let totalAcceleration = Math.sqrt(x * x + y * y + z * z);
      let currentTime = Date.now();
      
      // If acceleration is above our threshold and debounce time has been met, count a step.
      if (totalAcceleration > threshold && (currentTime - lastStepTime > debounceTime)) {
        stepCount++;
        lastStepTime = currentTime;
        updateDisplay();
      }
    }

    // Initialize motion detection. On iOS 13+ it will request permission.
    function initMotion() {
      if (typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('devicemotion', handleMotion);
              motionEventListenerActive = true;
            } else {
              alert("Permission not granted for accessing motion sensors.");
            }
          })
          .catch(console.error);
      } else {
        // For devices not requiring explicit permission (e.g., many Android devices)
        window.addEventListener('devicemotion', handleMotion);
        motionEventListenerActive = true;
      }
    }

    // Start button: begin tracking motion if not already started.
    startButton.addEventListener('click', function() {
      if (!motionEventListenerActive) {
        initMotion();
      }
    });

    // Reset button: confirm with the user then clear data.
    resetButton.addEventListener('click', function() {
      if (confirm("Are you sure you want to reset?")) {
        stepCount = 0;
        lastStepTime = 0;
        updateDisplay();
      }
    });
  </script>
</body>
</html>
