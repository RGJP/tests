<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step Counter o4</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #001f3f; /* Dark blue background */
      color: #FFD700;           /* Gold text */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
    }
    .stat {
      display: flex;
      justify-content: space-between;
      margin: 0.5em 0;
      font-size: 1.2em;
    }
    .buttons {
      margin-top: 1.5em;
      display: flex;
      justify-content: space-around;
    }
    button {
      background-color: transparent;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 5px;
      padding: 0.8em 1.5em;
      font-size: 1em;
      flex: 1;
      margin: 0 0.5em;
    }
    button:disabled {
      opacity: 0.5;
      border-color: #888;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Step Counter</h1>
    <div class="stat"><span>Steps:</span> <span id="stepCount">0</span></div>
    <div class="stat"><span>Distance (km):</span> <span id="distKm">0.00</span></div>
    <div class="stat"><span>Distance (miles):</span> <span id="distMi">0.00</span></div>
    <div class="stat"><span>Calories burned:</span> <span id="calories">0.00</span></div>
    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    // Variables
    let stepCount = 0;
    let distKm = 0;
    let distMi = 0;
    let calories = 0;
    const stepLength = 0.78;      // meters per step (average)
    const caloriesPerStep = 0.04; // kcal per step (average)
    const threshold = 1.2;        // m/s² threshold for step detection
    const minStepInterval = 300;  // ms between steps
    const alpha = 0.1;            // filter coefficient
    let filteredAcc = 0;
    let lastFilteredAcc = 0;
    let lastStepTime = 0;

    // DOM elements
    const stepEl = document.getElementById('stepCount');
    const kmEl   = document.getElementById('distKm');
    const miEl   = document.getElementById('distMi');
    const calEl  = document.getElementById('calories');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');

    // Update displayed values
    function updateDisplay() {
      stepEl.textContent = stepCount;
      kmEl.textContent   = distKm.toFixed(2);
      miEl.textContent   = distMi.toFixed(2);
      calEl.textContent  = calories.toFixed(2);
    }

    // Device motion handler
    function onDeviceMotion(event) {
      const acc = event.accelerationIncludingGravity;
      if (!acc) return;
      // Calculate magnitude of acceleration vector
      const mag = Math.sqrt(acc.x * acc.x + acc.y * acc.y + acc.z * acc.z);
      // Remove gravity (~9.81 m/s²)
      const netAcc = mag - 9.81;
      // Low-pass filter
      filteredAcc = alpha * filteredAcc + (1 - alpha) * netAcc;

      const now = Date.now();
      if (
        filteredAcc > threshold &&
        lastFilteredAcc <= threshold &&
        (now - lastStepTime) > minStepInterval
      ) {
        // Step detected
        stepCount++;
        lastStepTime = now;
        // Distance calculations
        distKm = (stepCount * stepLength) / 1000;
        distMi = distKm * 0.621371;
        // Calories estimate
        calories = stepCount * caloriesPerStep;
        updateDisplay();
      }
      lastFilteredAcc = filteredAcc;
    }

    // Start tracking
    function startTracking() {
      if (window.DeviceMotionEvent && DeviceMotionEvent.requestPermission) {
        // iOS 13+ requires permission
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('devicemotion', onDeviceMotion);
              startBtn.disabled = true;
            } else {
              alert('Permission to access motion sensors was denied.');
            }
          })
          .catch(err => console.error(err));
      } else if (window.DeviceMotionEvent) {
        // Other mobile browsers
        window.addEventListener('devicemotion', onDeviceMotion);
        startBtn.disabled = true;
      } else {
        alert('DeviceMotionEvent is not supported on this device.');
      }
    }

    // Reset all values
    function resetAll() {
      if (confirm('Are you sure you want to reset all data?')) {
        window.removeEventListener('devicemotion', onDeviceMotion);
        stepCount = 0;
        distKm = 0;
        distMi = 0;
        calories = 0;
        filteredAcc = 0;
        lastFilteredAcc = 0;
        lastStepTime = 0;
        updateDisplay();
        startBtn.disabled = false;
      }
    }

    // Event listeners for buttons
    startBtn.addEventListener('click', startTracking);
    resetBtn.addEventListener('click', resetAll);
  </script>
</body>
</html>
