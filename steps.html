<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step Counter v4</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #001f3f;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      color: #FFD700;
    }
    .panel {
      margin-bottom: 1rem;
    }
    .value {
      font-size: 2.5rem;
      font-weight: bold;
    }
    button {
      margin: 0.5rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background: #FFD700;
      color: #001f3f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">Steps: <div id="stepCount" class="value">0</div></div>
    <div class="panel">Distance (km): <div id="distKm" class="value">0.00</div></div>
    <div class="panel">Calories: <div id="calories" class="value">0.00</div></div>
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script>
    const STEP_LENGTH = 0.78;
    const CALORIES_PER_STEP = 0.04;

    let steps = 0;
    let isTracking = false;
    let lastStepTime = 0;

    const stepEl = document.getElementById('stepCount');
    const distEl = document.getElementById('distKm');
    const calEl  = document.getElementById('calories');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');

    function updateDisplay() {
      stepEl.textContent = steps;
      distEl.textContent = ((steps * STEP_LENGTH) / 1000).toFixed(2);
      calEl.textContent = (steps * CALORIES_PER_STEP).toFixed(2);
    }

    function detectStep(acceleration) {
      const now = Date.now();
      const mag = Math.sqrt(acceleration.x**2 + acceleration.y**2 + acceleration.z**2);
      
      if (mag > 12 && now - lastStepTime > 400) { // Adjust threshold based on real test
        steps++;
        lastStepTime = now;
        updateDisplay();
      }
    }

    function handleMotion(event) {
      if (!event.accelerationIncludingGravity) return;
      detectStep(event.accelerationIncludingGravity);
    }

    async function startTracking() {
      if (typeof DeviceMotionEvent?.requestPermission === 'function') {
        try {
          const response = await DeviceMotionEvent.requestPermission();
          if (response !== 'granted') {
            alert('Motion access denied.');
            return;
          }
        } catch (err) {
          alert('Permission error: ' + err);
          return;
        }
      }

      window.addEventListener('devicemotion', handleMotion);
      isTracking = true;
      startBtn.textContent = 'Pause';
    }

    function stopTracking() {
      window.removeEventListener('devicemotion', handleMotion);
      isTracking = false;
      startBtn.textContent = 'Start';
    }

    function toggleTracking() {
      isTracking ? stopTracking() : startTracking();
    }

    function resetAll() {
      if (confirm('Reset all data?')) {
        steps = 0;
        updateDisplay();
        stopTracking();
      }
    }

    startBtn.addEventListener('click', toggleTracking);
    resetBtn.addEventListener('click', resetAll);
  </script>
</body>
</html>
